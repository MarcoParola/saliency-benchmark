defaults:
  - _self_
  - dataset_info
  - target_layers

currentDir: ${hydra:runtime.cwd}

mainDir: C:\Users\MyPC\Desktop\Tesi\saliency-benckhmark

model: VGG11_Weights.IMAGENET1K_V1
seed: 42
checkpoint: checkpoints\finetuned_VGG11_Weights.IMAGENET1K_V1oxford-iiit-pet\model-epoch=69-val_loss=3.09.ckpt

dataset: 
  name: francesco_animals
  path: ./data
  resize: 224

visualize:
  save_images: false

saliency:
  method: gradcam

metrics:
  name: map
  n_pixels: 500
  output_file: "finetuned_ResNet18_cifar10_gradcam.txt"

train:
  batch_size: 1
  max_epochs: 20
  lr: 1e-6
  weight_decay: 5e-4
  accelerator: cpu
  devices: 1
  device: "cpu"
  save_path: ./models
  num_workers: 1
  patience: 4
  finetune: True

log:
  path: ./logs
  wandb: True

wandb:
  project: saliency-benchmark
  entity: l-cocchella1



